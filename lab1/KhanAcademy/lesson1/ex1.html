  <title>Challenge: Write a Poem</title>
  <meta charset="utf-8">

<body>
<h1>Alexander the Great</h1>
<p>Alexander the Great was a victim of fate,<br>
  And he sighed there was naught to delight him<br>
  When he brandished his sword and defiantly roared<br>
  And could not get a country to fight him.
</p>
